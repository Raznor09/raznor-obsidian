# Description: A clean, all-black theme with blue accents.

  # =================================================================================
  # BASE COLORS
  # =================================================================================

  # Main Interface Colors
  primary-color: rgb(83, 179, 255) # The primary accent color (bright blue)
  primary-background-color: rgb(10, 10, 10) # The darkest background
  secondary-background-color: rgb(32, 33, 36) # Color for cards
  accent-color: var(--primary-color)
  divider-color: var(--primary-background-color) # Makes dividers invisible

  # Text
  primary-text-color: rgb(242, 242, 242) # Default white text
  secondary-text-color: rgb(166, 166, 166) # Dimmed, grey text
  text-primary-color: var(--primary-text-color)
  disabled-text-color: rgba(184, 190, 199, 0.4) # Faded text for 'unavailable'

  # =================================================================================
  # GENERAL UI ELEMENTS
  # =================================================================================

  # Header
  app-header-background-color: var(--primary-background-color)
  app-header-text-color: rgb(198, 203, 210)
  app-header-selection-bar-color: var(--primary-color)
  app-header-edit-background-color: rgb(136, 136, 136)

  # Sidebar Menu
  sidebar-background-color: var(--primary-background-color)
  sidebar-text-color: rgb(198, 203, 210)
  sidebar-icon-color: rgb(169, 177, 188) # Inactive icons
  sidebar-selected-icon-color: var(--primary-color) # Active icons
  sidebar-selected-text-color: var(--sidebar-selected-icon-color)

  # Dialog and Backdrop
  dialog-backdrop-filter: blur(20px)
  iron-overlay-backdrop-opacity: 1
  iron-overlay-backdrop-background-color: rgba(0, 0, 0, 0.32)

  # =================================================================================
  # CARDS & CARD ELEMENTS
  # =================================================================================

  # Cards (Solid)
  card-background-color: rgba(32, 33, 36, 0.3)
  ha-card-background: var(--card-background-color)
  ha-card-border-color: rgba(42, 43, 46, 0.3)

  # States, Icons and Badges inside cards
  state-icon-color: rgb(169, 177, 188) # Inactive/off-state
  state-icon-active-color: var(--primary-color) # Active/on-state
  state-icon-unavailable-color: var(--disabled-text-color)
  paper-item-icon-color: var(--state-icon-color)
  paper-item-icon-active-color: var(--state-icon-active-color)

  # Labels / Badges
  label-badge-background-color: var(--secondary-background-color)
  label-badge-text-color: var(--primary-text-color)
  label-badge-red: rgb(208, 101, 104)
  label-badge-green: rgb(128, 200, 132)
  label-badge-blue: var(--primary-color)
  label-badge-yellow: rgb(223, 194, 113)
  label-badge-gray: rgb(95, 98, 103)

  # =================================================================================
  # CONTROLS
  # =================================================================================

  # Sliders
  paper-slider-active-color: var(--primary-color)
  paper-slider-knob-color: var(--primary-color)
  paper-slider-knob-start-color: var(--primary-color)
  paper-slider-pin-color: var(--primary-color)
  paper-slider-secondary-color: var(--light-primary-color)

  # Buttons
  mdc-button-outline-color: var(--primary-color)

  # Switches & Toggles
  switch-checked-button-color: var(--primary-color)
  switch-checked-track-color: var(--primary-color)
  switch-unchecked-button-color: rgb(172, 176, 185)
  switch-unchecked-track-color: rgb(154, 160, 166)
  paper-toggle-button-checked-button-color: var(--switch-checked-button-color)
  paper-toggle-button-checked-bar-color: var(--switch-checked-track-color)
  paper-toggle-button-unchecked-button-color: var(--switch-unchecked-button-color)
  paper-toggle-button-unchecked-bar-color: var(--switch-unchecked-track-color)

  # Checkboxes
  mdc-checkbox-unchecked-color: rgb(169, 177, 188)
  mdc-checkbox-disable-color: var(--disabled-text-color)

  # Input Fields, Dropdowns & Menus (Solid)
  input-background-color: rgb(42, 43, 46) # Base background color for all inputs
  mdc-menu-background-color: var(--input-background-color)
  mdc-menu-surface: var(--input-background-color)
  paper-dialog-background-color: var(--input-background-color)
  paper-listbox-background-color: var(--input-background-color)
  input-fill-color: var(--input-background-color)
  mdc-select-fill-color: var(--input-background-color)
  mdc-select-ink-color: var(--primary-text-color)
  mdc-select-label-ink-color: var(--secondary-text-color)
  mdc-select-idle-line-color: var(--secondary-text-color)
  mdc-select-dropdown-icon-color: var(--secondary-text-color)
  mdc-select-hover-line-color: var(--primary-color)
  mdc-select-selected-text-color: var(--primary-color)

  # =================================================================================
  # MISCELLANEOUS & TECHNICAL
  # =================================================================================

  # Table
  table-row-background-color: var(--primary-background-color)
  table-row-alternative-background-color: var(--secondary-background-color)
  data-table-background-color: var(--primary-background-color)

  # Pre/Code
  markdown-code-background-color: rgb(23, 23, 23)
  code-editor-background-color: rgb(23, 23, 23)

  # RGB (Corrected for components that need raw R,G,B values)
  rgb-primary-color: 83, 179, 255
  rgb-accent-color: 83, 179, 255
  rgb-primary-text-color: 242, 242, 242
  
